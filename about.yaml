company:
  name: KANMASU（カンマス）
  representative: 柳澤 裕治
  address: 群馬県高崎市栄町3番11号 高崎バナーズビル 3-5F
  origin_of_name: >
    「KANMASU」は群馬の方言で「かき混ぜる」という意味。
    人や地域に新しい流れを生み出し、未来を拓く想いが込められている。
  purpose:
    name: FiveHappy
    description: >
      ビジネスパートナー・お客様・地域社会・未来・自社の五方すべてに
      「Happy」を届け、持続可能な未来を共に創る。
    stakeholders:
      - ビジネスパートナー
      - お客様
      - 地域社会
      - 未来
      - 自社
  mission: >
    地域社会に寄り添い、生成AIとDX化を当たり前に。
    表面的な改善ではなく、本質的な変化を生み出す伴走支援を通じて、
    中小企業や自治体の持続的な成長を支援する。

services:
  overview: >
    中小企業・自治体向けに、生成AIとDXを活用した業務改善・自走支援を提供。
    単なるIT導入にとどまらず、現場主義・教育支援・組織文化改革まで含めた「伴走型支援」が特徴。
  features:
    - 伴走型支援：クライアントと共に課題を解決し、実行フェーズまで支援。
    - 生成AIに特化：ChatGPT等を活用したプロンプト設計や内製化支援に強み。
    - 地方・中小企業に特化：地域密着の実情に対応。
    - 現場重視のDX設計：実務に基づいた改善提案を提供。

  categories:
    - name: DX・業務改革支援
      description: >
        現場に寄り添った業務効率化と業務プロセス再設計支援
      contents:
        - 現状分析（As-Is）と理想像（To-Be）のギャップ可視化
        - RPAやGoogle Workspaceなどのクラウド活用支援
        - 業務マニュアル整備と教育コンテンツ提供
        - DX推進体制構築

    - name: 生成AI導入・研修支援
      description: >
        ChatGPTやClaudeなど生成AIを活用した業務最適化と人材育成
      contents:
        - 部署別AI活用シナリオの設計（議事録、提案書、FAQなど）
        - 社内向け座学＋実習の研修プログラム設計・実施
        - AI活用マニュアルの作成と内製化支援
        - 推進人材の育成

    - name: DX人材育成・内製化支援
      description: >
        自走型の組織づくりを目指し、実践的な人材育成と体制構築を支援
      contents:
        - 基礎研修～実践OJT型の演習支援
        - 若手・中堅社員を対象とした育成プログラム
        - 自治体向けワーキンググループの立ち上げ支援
        - 社内ナレッジ共有の体制設計

  pricing:
    - name: DX支援プログラム
      price: 月額100,000円〜
      contents:
        - 業務プロセスの可視化と改善
        - Google Workspace導入支援
        - RPA導入支援

    - name: 生成AI活用コンサルティング
      price: 月額100,000円〜
      contents:
        - ChatGPT等の業務活用提案とカスタマイズ
        - プロンプト設計支援
        - 社内研修の実施

    - name: 個別伴走支援
      price: 都度相談・スポット契約
      contents:
        - 業務改革支援
        - ステークホルダー調整
        - 自治体向け提案書作成支援

    - name: 自治体向けDX導入支援
      price: 応相談
      contents:
        - 庁内業務のデジタル化支援
        - 職員向け研修
        - プロジェクトマネジメント支援

achievements:
  - title: 新規事業/事業開発
    details: >
      食品、旅行、教育、飲料業界等でのスタートアップ支援。
      事業計画・営業支援・マーケティング調査などを実施。

  - title: 業務改善
    details: >
      大手人材派遣会社にてヒアリング・工数可視化・改善実行を行い、
      年間数千時間の工数削減を実現。

  - title: 営業企画
    details: >
      旅行Webサービス企業の営業支援。営業戦略策定や資料作成により120%の成果を達成。

  - title: マーケティングリサーチ
    details: >
      通信大手での顧客データ調査と検証内容の企画・インタビューにより深いインサイトを提供。

  - title: デジタル化
    details: >
      酒造メーカーで社内ポータル導入・情報一元化・ペーパレス化を推進し、
      EC売上前年比800%の成果。

  - title: 人材育成
    details: >
      群馬県長野原町で副業スクールを立ち上げ、受講者が初月から数万円を稼ぐ成果を実現。

